spring:
  application:
    name: aihealthtool-api
  main:
    allow-circular-references: true
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/health_agent?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: health_user
    password: health_pass_123
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # Redis配置（暂时不使用）
  # redis:
  #   host: localhost
  #   port: 6379
  #   password:
  #   database: 0

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.demo.aihealthtool.module.*.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

# 服务配置
server:
  port: 8888
  servlet:
    context-path: /

# 日志配置
logging:
  level:
    root: info
    com.demo.aihealthtool: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'